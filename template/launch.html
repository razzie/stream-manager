<form method="post">
    <label for="name">Stream name:</label>
    <input type="text" id="name" name="name" /><br />

    <label for="source">Source:</label>
    <input type="text" id="source" name="source" /><br />

    <label for="startpos">Start position:</label>
    <input type="text" id="startpos" name="startpos" placeholder="00:00:00.000" /><br />

    <label for="audio">Audio stream #:</label>
    <input type="number" id="audio" name="audio" value="0" min="0" max="99" /><br />

    <label for="subtitle">Embedded subtitle #:</label>
    <input type="number" id="subtitle" name="subtitle" value="0" min="-1" max="99" /><br />

    <button>Launch</button>
</form>
